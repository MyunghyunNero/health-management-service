<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>헬스 일정 수정 폼</h2>
    </div>
    <form th:object="${healthForm}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="datetime">날짜</label>
            <input type="text" id="datetime" name="datetime" class="form-control" value="yyyymmdd"
                   th:field="*{exercisetime}" >
        </div>
        <div>
            <label for="location">운동 부위</label>
            <input type="text" id="location" name="location" class="form-control" value="운동 부위" th:field="*{exerciseLocation}" readonly>
        </div>
        <div>
            <label for="exerciseName">운동 이름</label>
            <input type="text" id="exerciseName" name="exerciseName" class="form-control" value="운동 이름" th:field="*{exerciseName}" >
        </div>
        <div>
            <label for="set">세트</label>
            <input type="text" id="set" name="set" class="form-control"
                   th:field="*{healthset}">
        </div>
        <div>
            <label for="count">횟수</label>
            <input type="text" id="count" name="count" class="form-control" th:field="*{healthcount}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='healths.html'"
                        th:onclick="|location.href='@{/}'|" >취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
