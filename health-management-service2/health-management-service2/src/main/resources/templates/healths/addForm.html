<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>헬스 일정 등록 폼</h2>
    </div>
    <h4 class="mb-3">헬스 입력</h4>
    <form th:action="@{/healths/add}" th:object="${healthform}" method="post">
        <div>
            <label for="datetime">헬스 날짜</label>
            <input type="text" id="datetime" th:field="*{exercisetime}" class="form-control" placeholder="날짜를 입력하세요">
        </div>
        <div>
            <label for="exerciseName">운동</label>
            <input type="text" id="exerciseName" th:field="*{exerciseName}" class="form-control"
                   placeholder="해야할 운동을 입력하세요">
        </div>
        <div>
            <label for="set">세트</label>
            <input type="text" id="set" th:field="*{healthset}" class="form-control" placeholder="세트를 입력하세요">
        </div>
        <div>
            <label for="count">횟수</label>
            <input type="text" id="count" th:field="*{healthcount}" class="form-control" placeholder="횟수를 입력하세요">
        </div>
        <hr class="my-4">
        <div>
            <div>운동 부위 선택 </div>
            <div th:each="type : ${locationtype}" class="form-check">
                <input type="radio" th:field="*{exerciseLocation}" th:value="${type}" class="form-check-input">
                <label th:for="${#ids.prev('exerciseLocation')}" th:text="${type.getLocation()}"  class="form-check-label"></label>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">일정 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='loginHome.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
